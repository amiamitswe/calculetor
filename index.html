<!DOCTYPE html>
<html lang="en-US">
<head>
	 <meta charset="UTF-8">
  <meta name="description" content="Free Web tutorials">
  <meta name="keywords" content="HTML,CSS,JavaScript">
  <meta name="author" content="John Doe">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Calculetor</title>

	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<section class="container">
		<figure class="main-content">
			<figure class="screen">
				<input type="text" class="operation-display" name="" id="operation-sign" placeholder="Null" disabled>
				<input type="text" class="cal-display" name="" id="input_value" placeholder="0" disabled>
			</figure>

			<figure class="user-input">
				<figure class="input-items row-1">
				<button onclick="clearDisplay()"><span>&#169;</span> </button>
				<button class="action_button"><span>&#177;</span> </button>
				<button class="action_button"><span>&#37;</span> </button>
				<button id="division" onclick="division()" class="action_button division"><span>&#247;</span> </button>
			</figure>
			<figure class="input-items row-1">
				<button id="7" onclick="getNumbers(this.id)" class="number_pad"><span>&#55;</span></button>
				<button id="8" onclick="getNumbers(this.id)" class="number_pad"><span>&#56;</span></button>
				<button id="9" onclick="getNumbers(this.id)" class="number_pad"><span>&#57;</span></button>
				<button id="multiplication" onclick="multiplication()" class="action_button multiplication"><span>&#215;</span></button>
			</figure>
			<figure class="input-items row-1">
				<button id="4" onclick="getNumbers(this.id)" class="number_pad"><span>&#52;</span></button>
				<button id="5" onclick="getNumbers(this.id)" class="number_pad"><span>&#53;</span></button>
				<button id="6" onclick="getNumbers(this.id)" class="number_pad"><span>&#54;</span></button>
				<button id="subtraction" onclick="subtraction()" class="action_button subtraction"><span>&#8722;</span></button>
			</figure>
			<figure class="input-items row-1">
				<button id="1" onclick="getNumbers(this.id)" class="number_pad"><span>&#49;</span></button>
				<button id="2" onclick="getNumbers(this.id)" class="number_pad"><span>&#50;</span></button>
				<button id="3" onclick="getNumbers(this.id)" class="number_pad"><span>&#51;</span></button>
				<button id="addition" class="addition action_button" onclick="addition()"><span>&#43;</span></button>
			</figure>
			<figure class="input-items row-1">
				<button id="0" onclick="getNumbers(this.id)" class="button-zero number_pad"><span>&#48;</span></button>
				<button id="." onclick="getNumbers(this.id);" class="dots number_pad"><span>&#8729;</span></button>
				<button id="equal" class="equal action_button" onclick="calculateEquation()"><span>&#61;</span></button>
			</figure>
			</figure>
		</figure>
	</section>


<script type="text/javascript" src="script.js"></script>
</body>
</html>
